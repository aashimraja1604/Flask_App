<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </div>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="full_name" placeholder="Full Name" required><br>
            <input type="text" name="father_name" placeholder="Father's Name"><br>
            <input type="text" name="class" placeholder="Class"><br>
            <input type="text" name="section" placeholder="Section"><br>
            <input type="text" name="roll_number" placeholder="Roll Number"><br>
            <input type="date" name="date_of_birth" placeholder="Date of Birth"><br>
            <input type="text" name="gender" placeholder="Gender"><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
